<!DOCTYPE html>

<html lang="en">

	<head>
		<title>paystub calc</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="paystub.css">
		
		<script>
			function calcPaystub(){
				let name = document.forms["myForm"]["myName"].value;
				let rate = document.forms["myForm"]["myPay"].value;
				let hours = document.forms["myForm"]["myHours"].value;
				let overtime = 0;
				let overtimeRate = 0;
				
				if (hours > 40){
					overtime = hours - 40;
					overtimeRate = rate * 1.5;
					hours = hours - overtime;
				}
				
				let pay = (hours * rate) + (overtime * (rate * 1.5));
				document.getElementById("paystub").style.visibility = "visible";
				document.getElementById("content").style.visibility = "hidden";
				document.getElementById("name").innerHTML = "Name: " + name;
				document.getElementById("hours").innerHTML = "&emsp;Total hours worked: " + hours;
				document.getElementById("overtime").innerHTML = "&emsp;Overtime hours: " + overtime;
				document.getElementById("rate").innerHTML = "&emsp;Rate of pay: " + rate + "/hr";
				document.getElementById("overrate").innerHTML = "&emsp;Rate of overtime pay: " + overtimeRate  + "/hr";
				document.getElementById("pay").innerHTML = "Gross Pay: $" + pay;
			}
			function resetPage(){
				document.getElementById("paystub").style.visibility = "hidden";
				document.getElementById("content").style.visibility = "visible";
			}
		</script>
	</head>
	
	<body>
		<div id="wrapper">
		<div id="content">
			<header><h1>Paystub Calculator</h1></header>
			
			<main>
				<h2>Please enter your name, rate of pay and hours worked</h2>
				<h3 style="padding-left:1em">All required fields are marked with a *</h3>
				<form name="myForm" method="post">
					<label for="myName">*Name:</label>
					<input type="text" id="myName" name="myName" required>
					
					<label for="myPay">*Pay Rate:</label>
					<input type="number" id="myPay" name="myPay" min="1" required>
					
					<label for="myHours">*Hours Worked:</label>
					<input type="number" id="myHours" name="myHours" min="1" required>
					
					<button onclick="calcPaystub();return false">Calculate Paystub</button>
					<input type="reset">
				</form>
			</main>
		</div>
		<div id="paystub">
			<h2>Paystub:</h2>
			<hr>
			<p id="name"><p>
			<p id="hours"><p>
			<p id="overtime"><p>
			<p id="rate"><p>
			<p id="overrate"><p>
			<hr>
			<p id="pay"><p>
			<button onclick="resetPage();return false">Back<button>
		</div>
		
		</div>
	</body>

</html>
